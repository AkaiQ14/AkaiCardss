<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>QG14 Card Clash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4B0E1F] text-white p-6 min-h-screen flex flex-col items-center space-y-6">

  <h1 class="text-4xl font-bold">QG14 Card Clash</h1>
  <p id="instruction" class="text-xl">جاري التحميل...</p>

  <div id="cardGrid" class="flex flex-wrap justify-center gap-6 w-full max-w-6xl mx-auto"></div>

  <!-- Your abilities (request-to-use) -->
  <section id="abilitiesPanel" class="w-full max-w-6xl mx-auto mt-4 p-3 rounded bg-black/20 border border-yellow-600">
    <p class="font-bold mb-2">قدراتك (اضغط لطلب استخدامها):</p>
    <div id="playerAbilities" class="flex flex-wrap gap-2"></div>
    <p id="abilityStatus" class="mt-2 text-sm opacity-80"></p>
  </section>

  <!-- Opponent abilities (view only) -->
  <section id="opponentAbilitiesPanel" class="w-full max-w-6xl mx-auto p-3 rounded bg-black/20 border border-yellow-600">
    <p class="font-bold mb-2">قدرات الخصم (عرض فقط):</p>
    <div id="opponentAbilities" class="flex flex-wrap gap-2"></div>
  </section>

  <!-- Primary action -->
  <button
    id="continueBtn"
    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded text-lg hidden"
  >
    متابعة
  </button>

  <!-- OK / Tamam toggle (appears after submission) -->
  <button
    id="okBtn"
    class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded text-lg hidden"
  >
    تمام
  </button>

  <!-- NEW: toggle embedded live result view (player-view) -->
  <button
    id="openPlayerViewBtn"
    class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded text-lg"
  >
    عرض الجولة المباشرة
  </button>

  <div id="embeddedPlayerWrap" class="hidden w-full max-w-5xl mx-auto mt-4">
    <iframe
      id="embeddedPlayerFrame"
      src=""
      class="w-full h-[600px] rounded border border-yellow-600"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="order.js"></script>
  <script src="../copyright.js"></script>
</body>
</html>
