<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>QG14 Card Clash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#4B0E1F;
      --bg2:#12040a;
      --gold:#FFD700;
    }
    body{font-family:"Cairo",system-ui,sans-serif}
    .bg-game{
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(255,215,0,.10), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(16,185,129,.12), transparent 60%),
        linear-gradient(180deg, var(--bg1), #2a0612 55%, var(--bg2));
      min-height:100vh;
    }
    .glass{
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,215,0,.28);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .btn{
      border-radius: 18px;
      font-weight: 900;
      transition: transform .08s ease, filter .12s ease;
    }
    .btn:active{transform: translateY(1px)}
  </style>
</head>

<body class="bg-game text-white min-h-screen p-6 flex flex-col items-center justify-center">
  <header class="text-center mb-5">
    <h1 class="text-3xl md:text-4xl font-black">
      QG14 <span class="text-yellow-300">Card Clash</span>
    </h1>
    <p class="mt-2 text-white/80">انسخ روابط اللاعبين — انتظر الاستلام — ثم ابدأ المعركة.</p>
  </header>

  <!-- Top-center timer + controls -->
  <div class="fixed top-3 inset-x-0 z-50 flex flex-col items-center space-y-2">
    <button id="countdownBox"
      class="glass px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
      title="اضغط للتبديل بين 2:00 و 0:30 (عند التوقف)">
      <span id="countdown" class="font-mono text-2xl tracking-widest select-none">02:00</span>
    </button>

    <div class="flex items-center gap-2">
      <button id="startTimerBtn"
        class="btn bg-yellow-500 hover:bg-yellow-600 text-black px-6 py-2.5 shadow-lg shadow-black/20">
        ابدأ
      </button>
      <button id="pauseTimerBtn"
        class="btn bg-white/90 hover:bg-white text-black px-6 py-2.5 disabled:opacity-60 shadow-lg shadow-black/10"
        disabled>
        إيقاف
      </button>
    </div>
  </div>

  <img src="../images/qg14-Card-Clash-logo.png" alt="QG14 Logo"
    class="fixed bottom-4 right-4 w-36 md:w-40 h-auto opacity-90 pointer-events-none" />

  <main class="w-full max-w-6xl space-y-6 mt-10">
    <!-- Links + status + start -->
    <section class="glass rounded-3xl p-5 md:p-7">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex items-center gap-3">
          <button id="copyP1"
            class="btn flex-1 px-5 py-3 bg-gradient-to-r from-fuchsia-600 to-pink-600 hover:from-fuchsia-700 hover:to-pink-700 shadow-xl shadow-black/25">
            نسخ رابط ترتيب البطاقات
          </button>
          <span id="statusP1" class="text-emerald-300 font-extrabold hidden">✅ تم الاستلام</span>
        </div>

        <div class="flex items-center gap-3">
          <button id="copyP2"
            class="btn flex-1 px-5 py-3 bg-gradient-to-r from-indigo-600 to-sky-600 hover:from-indigo-700 hover:to-sky-700 shadow-xl shadow-black/25">
            نسخ رابط ترتيب البطاقات
          </button>
          <span id="statusP2" class="text-emerald-300 font-extrabold hidden">✅ تم الاستلام</span>
        </div>
      </div>

      <button id="startBtn"
        class="btn w-full mt-4 py-3.5 text-xl bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 shadow-2xl shadow-black/30 disabled:opacity-40 disabled:hover:scale-100"
        disabled>
        بدء المعركة
      </button>
    </section>

    <!-- Abilities view-only -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="glass rounded-3xl p-5 md:p-7">
        <div class="flex items-center justify-between text-base font-bold mb-3">
          <span id="p1NameBox" class="text-yellow-200">قدرات اللاعب الأول</span>
          <span class="text-white/60">عرض فقط</span>
        </div>
        <div id="p1AbilitiesView" class="space-y-4 min-h-10"></div>
      </div>

      <div class="glass rounded-3xl p-5 md:p-7">
        <div class="flex items-center justify-between text-base font-bold mb-3">
          <span id="p2NameBox" class="text-yellow-200">قدرات اللاعب الثاني</span>
          <span class="text-white/60">عرض فقط</span>
        </div>
        <div id="p2AbilitiesView" class="space-y-4 min-h-10"></div>
      </div>
    </section>
  </main>

  <script src="wait.js"></script>
  <script src="../copyright.js"></script>
  <script src="../security.js"></script>
</body>
</html>
