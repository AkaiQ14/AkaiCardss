<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>QG14 Card Clash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#4B0E1F;
      --bg2:#12040a;
      --gold:#FFD700;
    }
    body{font-family:"Cairo",system-ui,sans-serif}
    .bg-game{
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(255,215,0,.10), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(59,130,246,.14), transparent 55%),
        linear-gradient(180deg, var(--bg1), #2a0612 55%, var(--bg2));
      min-height:100vh;
    }
    .glass{
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,215,0,.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    /* Keep ultra-tight grid look while feeling premium */
    #boxGrid{gap:6px !important;}
  </style>
</head>

<body class="bg-game text-white p-6 min-h-screen flex flex-col items-center space-y-5">
  <header class="w-full max-w-6xl text-center">
    <h1 class="text-3xl md:text-4xl font-black">
      QG14 <span class="text-yellow-300">Card Clash</span>
    </h1>
    <p id="instruction" class="mt-2 text-lg md:text-xl text-white/85">اللاعب ... اختر بطاقاتك</p>
  </header>

  <section class="glass w-full max-w-6xl rounded-3xl p-3 md:p-5">
    <div id="boxGrid" class="grid grid-cols-4 sm:grid-cols-5 w-full" dir="ltr">
      <!-- Boxes inserted via JS -->
    </div>
  </section>

  <div class="flex flex-col sm:flex-row gap-3 mt-2">
    <button id="randomBtn" onclick="randomSelect()"
      class="px-7 py-3 rounded-2xl font-black bg-sky-600 hover:bg-sky-700 shadow-xl shadow-black/25">
      عشوائي
    </button>

    <button id="confirmBtn" onclick="confirmSelection()"
      class="px-7 py-3 rounded-2xl font-black bg-emerald-600 hover:bg-emerald-700 shadow-xl shadow-black/25 hidden">
      تأكيد الإختيارات
    </button>
  </div>

  <img src="../images/qg14-Card-Clash-logo.png" alt="QG14 Logo"
    class="fixed bottom-4 right-4 w-36 md:w-40 h-auto opacity-90 pointer-events-none" />

  <script src="pick.js"></script>
  <script src="../copyright.js"></script>
  <script src="../security.js"></script>
</body>
</html>
